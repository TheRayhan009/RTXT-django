{% extends "all.html" %}

{% block titel %}
404 Error
{% endblock titel %}

{% block body %}
<div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Oops! Page Not Found</div>
    <div class="error-description">
        Sorry, the page you are looking for might have been moved or does not
        exist.
    </div>
    <a href="/" class="btn btn-primary btn-home">Go to Home Page</a>
</div>

<style>
    .error-container {
        text-align: center;
        padding: 40px;
        max-width: 600px;
        width: 100%;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
    }
    .error-code {
        font-size: 100px;
        font-weight: bold;
        color: #dc3545;
    }
    .error-message {
        font-size: 24px;
        color: #343a40;
        margin-top: 10px;
    }
    .error-description {
        font-size: 16px;
        color: #6c757d;
        margin-top: 10px;
    }
    .btn-home {
        margin-top: 20px;
    }
</style>
{% endblock body %}
